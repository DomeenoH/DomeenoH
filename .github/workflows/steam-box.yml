name: Update steam playtime

# on:
#   push:
#     branches: [main]
#   pull_request:
#     branches: [main]
#   schedule:
#     - cron: "10 * * * *"

jobs:
  build:
    name: Update-steam-playtime
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GIST_ID: c03c8ab8f8246e4fcabb6cf8807a4512
      STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
      STEAM_ID: ${{ secrets.STEAM_ID }}
      UPDATE_OPTION: GIST_AND_MARKDOWN
      MARKDOWN_FILE: README.md

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: ^1.21

      - name: Clone and Build steam-box
        run: |-
          git clone https://github.com/YouEclipse/steam-box.git 
          cd steam-box
          # TODO: Replace with a specific commit hash for security
          # Current latest as of 2025-12-24: b60b7af7fa0f0d8b35e18e38c4445f3cbc3daf03
          git checkout b60b7af7fa0f0d8b35e18e38c4445f3cbc3daf03
          go build -o steam ./cmd/box/main.go
          mv ./steam ../ && cd .. && rm -rf steam-box/

      - name: Update Profile and Push Changes
        run: |-
          ./steam
          git config --global user.email "bot@github.com" && git config --global user.name "Steam-Bot"
          git add README.md && git commit -m ":memo: update profile" || exit 0
          git pull && git push
