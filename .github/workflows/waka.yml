on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "30 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update WakaTime Stats
        uses: anmol098/waka-readme-stats@ebb9e39b510045d5044c4453bf4708adcdfbfd8e
        continue-on-error: true
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          LOCALE: "zh"
          # 基础统计
          SHOW_LINES_OF_CODE: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_LOC_CHART: "False"
          # 每周编码时间分布
          SHOW_TIMEZONE: "True"
          SHOW_DAYS_OF_WEEK: "True"
          # IDE/编辑器统计
          SHOW_EDITORS: "True"
          # 语言统计
          SHOW_LANGUAGE: "True"
          # 项目统计（可选）
          SHOW_PROJECTS: "False"
          # 操作系统统计
          SHOW_OS: "True"
